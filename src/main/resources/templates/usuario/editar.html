<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Usuário</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="https://cdn.example.com/favicon.png">
	<link rel="stylesheet" href="/css/editar.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<i class="fas fa-user user-icon"></i>
						<h5 class="card-title text-center">Editar Usuário</h5>
					</div>
					<div class="card-body">
						<form th:action="@{/editar/{id} (id=${usuario.id})}" method="post">
							<div class="form-group">
								<label for="nome"><i class="fas fa-user"></i>Nome:</label>
								<input type="text" class="form-control" id="nome" name="nome" th:value="${usuario.nome}"
									required>
							</div>
							<div class="form-group">
								<label for="cpf"></label><i class="fas fa-id-card"></i>CPF:</label>
								<input type="text" class="form-control" id="cpf" name="cpf" th:value="${usuario.cpf}"
									pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
							</div>
							<button type="submit" class="btn btn-primary btn-editar">Salvar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		$(document).ready(function () {
			$('#cpf').mask('000.000.000-00', {reverse: true});
		});
	</script>
</body>

</html>
